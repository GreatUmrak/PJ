<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/main.css">
    <title>Document</title>
</head>
<body class="application">
    <header class="application header">
        <div class="header__container container">
            <div class="heder__left">
            <div class="header__left-menu menu">
                <img src="./main/image/header/sidelist.svg" alt="" class="menu__image">
                <p class="menu__text">Menu</p>
            </div>
            <div class="header__left-search search">
                <img src="./main/image/header/icon.svg" alt="" class="search__image">
                <p class="search__text">Search</p>
            </div>
        </div>
        <img src="./main/image/header/Group 32234.svg" alt="" class="header__logo">
        <div class="header__right">
            <div class="header__right-icons icons">
                <img src="./main/image/header/User.svg" alt="" class="icons__profile">
                <img src="./main/image/header/Heart (1).svg" alt="" class="icons__favorite">
                <div class="icons__basket">
                    <img src="./main/image/header/Cart (1).svg" alt="" class="icons__basket-main">
                    <p class="icons__basket-text">2</p>
                </div>
            </div>
            <div class="header__right-end end">
                <div class="end__eng">
                    <p class="end__eng-text">ENG</p>
                    <img src="./main/image/header/arrow.svg" alt="" class="end__eng-image">
                </div>
                <div class="end__usd">
                    <p class="end__usd-text">USD</p>
                    <img src="./main/image/header/arrow.svg" alt="" class="end__usd-image">
                </div>
            </div>
        </div>
        </div>
    </header>
</body>
</html>
